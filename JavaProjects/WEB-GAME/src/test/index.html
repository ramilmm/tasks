<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE GAME</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script src="../js/snowstorm.js"></script>
    <script src="Play.js"></script>
</head>
<body>
<div class="row" id="main">
    <div class="container-fluid">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="keyD">
            <h1 id="DText">KEY D</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="row" id="GameArea">
                <div class="container-fluid">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="D">
                        <img src="../img/00a67c.png" class="img-circle img" id="imgD">
                        <span id="player1">
                            D
                        </span>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="K">
                        <img src="../img/FFA200.png" class="img-circle img" id="imgK">
                        <span id="player2">
                            K
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container-fluid">

                    <form id="form">
                        <input type="text" class="form-control in" placeholder="Put space to start game" id="start">
                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="keyK">
            <h1 id="KText">KEY K</h1>
        </div>
    </div>
</div>
</body>
</html>
